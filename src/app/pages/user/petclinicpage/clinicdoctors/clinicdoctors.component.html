<div class="documents-card-doctor">
	<a routerLink="/petdoctorpage/{{doctor._id}}">
		<img
			class="documents__img"
			[src]="doctor.thumb ? apiUrl + doctor.thumb : 'assets/default.png'"
			alt="Doctor photo"
		/>
	</a>
	<a
		routerLink="/petdoctorpage/{{doctor._id}}"
		class="documents-card-doctor-description"
	>
		<div class="documents__title">{{doctor.name}}</div>
		<div class="documents__specialization">{{doctor.specialization}}</div>
	</a>
</div>
